<!DOCTYPE html>
<html>
<head>
    <title>Prediction_On_User_Inputs</title>
    <style>
        body {
            text-align: center;
        }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            max-height: 600px;
        }

        form {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="{{ href }}" />
    <form method="POST">
        <label>Input a comma-separated list of age values: </label>
        <input name="text">
        <input type="submit">
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
